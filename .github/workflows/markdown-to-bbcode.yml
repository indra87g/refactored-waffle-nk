name: Convert README.md to BBCode

on:
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install @bscotch/steam-bbcode

      - name: Convert README.md to BBCode
        run: |
          cat << 'EOF' > convert.js
          import { md2bbcode } from '@bscotch/steam-bbcode';
          import fs from 'fs';

          const md = fs.readFileSync('README.md', 'utf8');
          const { bbcode } = md2bbcode(md);
          fs.writeFileSync('README.bbcode', bbcode);
          EOF

          node convert.js

      - name: Upload BBCode file
        uses: actions/upload-artifact@v4
        with:
          name: README-bbcode
          path: README.bbcode
